<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="./bootstrap.min.css" />

    <title>IAM Actions Tracker</title>
</head>

<body>
        <a href="https://github.com/glassechidna/trackiam"><img width="149" height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
                class="" alt="Fork me on GitHub" data-recalc-dims="1" style="right:0; top:0;position: absolute;z-index: 100;"></a>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">IAM Actions Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/glassechidna/trackiam">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="p-3 pb-5">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="from_commit_select">From</label>
                        <select class="custom-select" id="from_commit_select">
                            <option selected>Select from commit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to_commit_select">To</label>
                        <select class="custom-select" id="to_commit_select">
                            <option selected value="master">now</option>
                        </select>
                    </div>


                </form>
                <!-- <button onclick="compare_click()" class="btn btn-primary">Compare</button> -->
            </div>
            <div class="col-sm">
                <h3>Policies changed</h3>
                <p class="text-muted">Click an item to see the diff</p>
                <ul class="list-group" id="policies_list">
                    <li class="list-group-item">Please select commits to compare</li>
                </ul>
            </div>
            <div class="col-sm">
                <h3>Services changed</h3>
                <p class="text-muted">Click an item to see the diff</p>
                <ul class="list-group" id="services_list">
                    <li class="list-group-item">Please select commits to compare</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-center p-2 text-muted bg-dark">
      Made with ❤️ by Olly, Aidan & Rupert
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./diffparser-2.0.1.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
