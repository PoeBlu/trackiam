<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="./css/bootstrap.min.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.css"
      integrity="sha256-VVbO1uqtov1mU6f9qu/q+MfDmrqTfoba0rAE07szS20="
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="./css/datepickerdark.css" />
    <script src="https://kit.fontawesome.com/cfafadd78a.js" 
      integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj" 
      crossorigin="anonymous"></script>

    <title>IAM Actions Tracker</title>
</head>

<body>
        <a href="https://github.com/glassechidna/trackiam"><img width="149" height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
                class="" alt="Fork me on GitHub" data-recalc-dims="1" style="right:0; top:0;position: absolute;z-index: 100;"></a>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">IAM Actions Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/glassechidna/trackiam">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="p-3 pb-5">
        <div class="row pb-3">
          <div class="col-sm">
            <div id="rangepicker" class="btn btn-success mr-2 mt-2">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span>
                <i class="fa fa-caret-down"></i>
            </div>
            <button onclick="compareClick()" class="btn btn-primary mt-2 mr-2">Search</button>
            <button type="button" class="btn btn-success mt-2" data-toggle="collapse" data-target="#advanced-search" aria-expanded="true" aria-controls="#advanced-search">Advanced</button>
            <div id="advanced-search" class="collapse pt-3">
              <div class="row pb-1">
                <div class="col-sm">
                  <label class="pr-2" for="from_commit_select">From Commit: </label>
                  <select onchange="updateFromCommitPicker()" class="form-control bg-dark text-light" id="from_commit_select">
                      <option selected>Select from commit</option>
                  </select>
                </div>
                <div class="col-sm">
                  <label class="pr-2" for="to_commit_select">To Commit: </label>
                  <select onchange="updateFromCommitPicker()" class="form-control bg-dark text-light" id="to_commit_select">
                      <option selected value="master">now</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h3>Policies changed</h3>
                <p class="text-muted">Click an item to see the diff</p>
                <ul class="list-group" id="policies_list">
                    <li class="list-group-item">Please select commits to compare</li>
                </ul>
            </div>
            <div class="col-sm">
                <h3>Services changed</h3>
                <p class="text-muted">Click an item to see the diff</p>
                <ul class="list-group" id="services_list">
                    <li class="list-group-item">Please select commits to compare</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-center p-2 text-muted bg-dark">
      Made with ❤️ by Olly, Aidan & Rupert
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
      integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"
        integrity="sha256-zI6VVO07NPmVW11q3RQE42YbRmJIkkunrcQ9LEYxJsQ="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/diffparser-2.0.1.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
